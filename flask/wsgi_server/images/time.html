<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
		</title>
		<style type="text/css">
			#clock{
				color:white;
				text-align:center;
				position: absolute;
				right: 10px;
				top: 10px;
				width: 280px;
				height: 40px;
				background: blue;
				line-height: 40px;
			}
		</style>
	</head>
	<body>
		<p></p>
		<div id="clock"></div>
	</body>
	<script type="text/javascript">
		const weekdays=['日','一','二','三','四','五','六']
		function showtime(){
			let now=new Date()
			let year=now.getFullYear()
			let month=now.getMonth()+1
			let date=now.getDate()
			let hour=now.getHours()
			let minute=now.getMinutes()
			let second=now.getSeconds()
			let day=now.getDay()
			let time=`${year}年${month}月${date}日${hour}时${minute}分${second}秒,星期${weekdays[day]}`
			var divtx=document.getElementById('clock')
			divtx.textContent=time
		}
		showtime()
		window.setInterval(showtime,1000)
	</script>
</html>
